<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Display</title>
    <style>
        body, html {
            height: 100%; /* Full viewport height */
            margin: 0; /* Removing default margin */
            padding: 0; /* Removing default padding */
        }
        iframe {
            width: 100%; /* Full viewport width */
            height: 100%; /* Full viewport height */
            border: none; /* Removing the iframe border */
        }
    </style>
</head>
<body>
    <!-- Large chart fills the whole page -->
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRZ0sHxqDi4wqim-6Iixs5VKEXl1IIeBmbXHXsCOkCwp_fwE-6PET_lh7cnqH8KrAaMVGUQtkVOmJkd/pubchart?oid=1931524022&format=interactive"></iframe>
</body>
</html>
